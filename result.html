<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Result</title>
    <style>
        body {
            font-family: 'Cambria', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            padding: 20px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        header, nav, main, footer {
            width: 80%;
            margin: auto;
            padding: 5px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        header h1 {
            text-align: center;
            font-size: 2.5em;
            animation: fadeInDown 1s;
        }

        nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-around;
        background-color: #333;
        animation: fadeIn 1.5s;
        border-radius: 5px;
    }

    nav ul li {
        display: inline;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: inline-block;
    }

    nav ul li a:hover {
        background-color: #575757;
        transition: background-color 0.3s ease;
        border-radius: 5px;
    }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #383737;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(193, 193, 193);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .data-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-item label {
            display: block;
            font-weight: bold;
            color: #626262;
        }
        .data-item p {
            margin: 5px 0 0;
            color: #cbc9c9;
        }
        .data-item p span {
            font-weight: bold;
            color: #acaeae;
        }
        footer {
        text-align: center;
        background-color: #222;
        color: #fff;
        padding: 20px 0;
        position: relative;
        bottom: 0;
        width: 100%;
        margin-top: 20px;
    }
    
    footer p {
        margin: 5px 0;
    }
    
    footer p small {
        color: #bbb;
    }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="colection.html" target="_blank">Collections</a></li>
            <li><a href="about.html"target="_blank">Review</a></li>
            <li><a href="contact.html"target="_blank">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Form Data Result</h1>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const data = JSON.parse(localStorage.getItem('formData'));
            
            if (data) {
                const resultDiv = document.getElementById('result');
                for (const key in data) {
                    const div = document.createElement('div');
                    div.classList.add('data-item');
                    const label = document.createElement('label');
                    label.textContent = `${key.charAt(0).toUpperCase() + key.slice(1)}:`;
                    const p = document.createElement('p');
                    const value = Array.isArray(data[key]) ? data[key].join(', ') : data[key];
                    p.innerHTML = `<span>${value}</span>`;
                    div.appendChild(label);
                    div.appendChild(p);
                    resultDiv.appendChild(div);
                }
            } else {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<p>No data available.</p>';
            }
        });
    </script>
    <footer>
        <p>Created by: Afiva Nurkamila</p>
        <p><small>Â© 2024, Gallery ANUKA</small></p>
    </footer>
    
    <script src="result.html"></script>
</body>
</html>
